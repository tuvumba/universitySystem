<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <title>Error</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header class="fixed-header">
  <h1>Error Page</h1>
</header>
<main>
  <div class="foldable-box">
    <h1><strong>Error Message: </strong> <span th:text="${errorMessage}">Error message here</span></h1>

    <br>
    <h2><strong>Current URL: </strong> <span th:text="${currentUrl}">Current URI here</span></h2>
    <a class="subject-link-box" href="/login" >Go Home</a>
  </div>
</main>


</body>
</html>
